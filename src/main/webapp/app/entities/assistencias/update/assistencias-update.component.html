<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-assistencias-heading"
        data-cy="AssistenciasCreateUpdateHeading"
        jhiTranslate="wattsUpEnergyApp.assistencias.home.createOrEditLabel"
      >
        Create or edit a Assistencias
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="wattsUpEnergyApp.assistencias.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label
            class="form-label"
            for="field_value"
            [ngbTooltip]="'wattsUpEnergyApp.assistencias.help.value' | translate"
            jhiTranslate="wattsUpEnergyApp.assistencias.value"
            >Value</label
          >
          <textarea class="form-control" name="value" id="field_value" data-cy="value" formControlName="value"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_apiassistencia" jhiTranslate="wattsUpEnergyApp.assistencias.apiassistencia"
            >Apiassistencia</label
          >
          <select
            class="form-control"
            id="field_apiassistencia"
            data-cy="apiassistencia"
            name="apiassistencia"
            formControlName="apiassistencia"
            [compareWith]="compareApiassistencia"
          >
            <option [ngValue]="null"></option>
            @for (apiassistenciaOption of apiassistenciasSharedCollection; track $index) {
              <option [ngValue]="apiassistenciaOption">{{ apiassistenciaOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
